<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <img class="background" src="assets/background.jpg" alt="table tennis racket on table" />
        <div class="logo-container">
          <img class="logo" src="assets/logo.png" alt="the odin project logo" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="reg-container">
        <div class="reg-message">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing
            elit. Necessitatibus, commodi! Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
          <p>Let's do this!</p>
          <form method="get">
            <div class="form-row">
              <div class="form-input">
                <label for="f-name">FIRST NAME</label>
                <input type="text" id="f-name" />
              </div>
              <div class="form-input">
                <label for="l-name">LAST NAME</label>
                <input type="text" id="l-name" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" />
              </div>

              <div class="form-input">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-input">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" />
              </div>

              <div class="form-input">
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm" />
              </div>
            </div>

            <button type="submit">Button</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
